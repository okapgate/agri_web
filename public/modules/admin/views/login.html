<div class="container">
  <div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-6 ">
      <h4 class="text-center">Admin Login</h4>
      <form name="adminLogin">
        <div class="form-group">
          <label for="phonenumber">Phone Number:</label>
          <input type="text" class="form-control" id="phonenumber" ng-model="admin.phoneNumber" name="phonenumber" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" ng-model="admin.password" name="password" required>
        </div>
        <button type="submit" class="btn btn-success" ng-disabled="adminLogin.$invalid" ng-click="login(admin)">Login</button>
      </form>
    </div>
  </div>
</div>
